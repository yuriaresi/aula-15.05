<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de estudos</title>
    <style>
        table {
            border-collapse;
            width: 100%;

        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>cronograma de estudos</h3>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Matéria</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>Segunda-Feira</tr>
            <tr>HTML</tr>
            <tr>14:00 - 16:00</tr>
        </tbody>
        <tbody>
            <tr>
                <td>Segunda-Feira</td>
                <td>HTML</td>
                <td>14:00 - 16:00</td>
            </tr>
            <tr>
                <td>Terça-Feira</td>
                <td>CSS</td>
                <td>10:00 - 12:00</td>
            </tr>
            <tr>
                <td>Quarta-Feira</td>
                <td>JavaScript</td>
                <td>16:00 - 18:00</td>
            </tr>
            <tr>
                <td>Quinta-Feira</td>
                <td colspan="2">Descanso</td>
            </tr>
                <tfoot>
                    <tr>
                        <td colspan="3">Revisão geral aos sabádos</td>
                    </tr>
                </tfoot>
        </tbody>
    </table>
</body>
</html>
